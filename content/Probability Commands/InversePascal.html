 <h1 class="page">InversePascal Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    InversePascal( &lt;n&gt;, &lt;p&gt;, &lt;Probability&gt; )
   </dt> 
   <dd> 
    <p>Returns least integer <em>n</em> such that <em>P(X≤n) ≥ p</em>, where p is the probability and <em>X</em> is <a href="https://en.wikipedia.org/wiki/Negative_binomial_distribution">Pascal random variable</a> given by <em>n</em> and <em>p</em>.</p> 
   </dd> 
  </dl> 
 </div>
