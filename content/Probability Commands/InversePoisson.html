 <h1 class="page">InversePoisson Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    InversePoisson( &lt;Mean&gt;, &lt;Probability&gt; )
   </dt> 
   <dd> 
    <p>Returns the least integer <em>n</em> such that <em>P(X≤n) ≥ p</em>, where <em>p</em> is the given <em>probability</em> and <em>X</em> is a Poisson random variable with given <em>mean</em>.</p> 
   </dd> 
  </dl> 
 </div>
