<article class="doc"> 
 <h1 class="page">FillColumn Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    FillColumn( &lt;Column&gt;, &lt;List&gt; )
   </dt> 
   <dd> 
    <p>Copies values from the list to the first cells of the column given by number (1 for A, 2 for B, etc.). Resulting cells are free objects, i.e. independent of the list.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note">

     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="paragraph"> 
       <p>See also the <a href="../Spreadsheet Commands/FillRow.html" class="xref page">FillRow</a> and <a href="../Spreadsheet Commands/FillCells.html" class="xref page">FillCells</a> commands.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div>
