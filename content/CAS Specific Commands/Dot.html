<article class="doc"> 
 <h1 class="page">Dot Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    Dot( &lt;Vector&gt;, &lt;Vector&gt; )
   </dt> 
   <dd> 
    <p>Returns the dot product (scalar product) of the two vectors.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>Dot((1, 3, 2), (0, 3, -2))</code> yields <em>5</em>, the scalar product of <em>(1, 3, 2)</em> and <em>(0, 3, -2)</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table>

     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td>

       <p>See also <a href="../Vector and Matrix Commands/Cross.html" class="xref page">Cross Command</a>.</p> 
      </div> </td> 
    </tr> 
   </tbody>
  </table> 
 </div> 
</article></body>
