 <h1 class="page">ToPoint Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    ToPoint( &lt;Complex Number&gt; )
   </dt> 
   <dd> 
    <p>Creates a point from the complex number.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>ToPoint(3 + 2ί)</code> creates a point with coordinates <em>(3, 2)</em>.</p> 
   </div> 
  </div> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="ulist"> 
       <ul> 
        <li> <p>The complex ί is obtained by pressing <span class="kcode">ALT</span> + <span class="kcode">i</span>.</p> </li> 
        <li> <p>See also the following commands: <a href="../Vector and Matrix Commands/ToComplex.html" class="xref page">ToComplex</a>, <a href="../Function Commands/ToExponential.html" class="xref page">ToExponential</a> and <a href="../Vector and Matrix Commands/ToPolar.html" class="xref page">ToPolar</a>.</p> </li>
