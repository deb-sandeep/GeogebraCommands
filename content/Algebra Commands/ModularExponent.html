<article class="doc"> 
 <h1 class="page">ModularExponent Command</h1> 
 <div class="sect1"> 
  <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
  <div class="sectionbody"> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
      ModularExponent( &lt;Number&gt;, &lt;Number&gt;, &lt;Number&gt; )
     </dt> 
     <dd> 
      <p>Returns the modular exponent of the given numbers. See also <a href="https://en.wikipedia.org/wiki/Modular_exponentiation">Modular exponentiation</a> for further details.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>ModularExponent(5,12,13)</code> yields \(1\), since \(mod(5^{12},13)=1\).</p> 
     </div> 
    </div> 
   </div> 
  </div> 
 </div>
