 <h1 class="page">SetFixed Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetFixed( &lt;Object&gt;, &lt;true | false&gt; )
   </dt> 
   <dd> 
    <p>Makes the object <a href="../../Object_Properties/" class="xref page">fixed</a> (for true) or not fixed (for false).</p> 
   </dd> 
   <dt class="hdlist1">
    SetFixed( &lt;Object&gt;, &lt;true | false&gt;, &lt;true | false&gt; )
   </dt> 
   <dd> 
    <p>Makes the object <a href="../../Object_Properties/" class="xref page">fixed</a> (for true) or not fixed (for false) and the second parameter determines "Selection Allowed"</p> 
   </dd> 
  </dl>
