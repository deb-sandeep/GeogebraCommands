<article class="doc"> 
 <h1 class="page">SetLineStyle Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetLineStyle( &lt;Line&gt;, &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Changes the line style of given object according to following table (numbers out of range [0,4] are treated as 0).</p> 
   </dd> 
  </dl> 
 </div> 
 <table class="tableblock frame-all grid-all stretch"> 
  <colgroup> 
   <col style="width: 50%;"> 
   <col style="width: 50%;"> 
  </colgroup> 
  <thead> 
   <tr> 
    <th class="tableblock halign-left valign-top">Number</th> 
    <th class="tableblock halign-left valign-top">Style</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">0</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Full</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">1</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Dashed long</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">2</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Dashed short</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">3</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Dotted</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">4</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Dash-dot</p></td> 
   </tr> 
  </tbody> 
 </table>
