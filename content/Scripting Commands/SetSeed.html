 <h1 class="page">SetSeed Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetSeed( &lt;Integer&gt; )
   </dt> 
   <dd> 
    <p>Seeds the random number generator so that subsequent random numbers will be determined by the seed.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="exampleblock"> 
  <div class="content"> 
   <div class="paragraph"> 
    <p><code>SetSeed(33)</code></p> 
   </div> 
  </div> 
 </div>
