<article class="doc"> 
 <h1 class="page">SetTooltipMode Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    SetTooltipMode( &lt;Object&gt;, &lt;Number&gt; )
   </dt> 
   <dd> 
    <p>Changes the <a href="../../Tooltips/" class="xref page">tooltip mode</a> for given object according to following table (values out of range [0,4] are treated as 0):</p> 
   </dd> 
  </dl> 
 </div> 
 <table class="tableblock frame-all grid-all stretch"> 
  <colgroup> 
   <col style="width: 50%;"> 
   <col style="width: 50%;"> 
  </colgroup> 
  <thead> 
   <tr> 
    <th class="tableblock halign-left valign-top">Number</th> 
    <th class="tableblock halign-left valign-top">Mode</th> 
   </tr> 
  </thead> 
  <tbody> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">0</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Automatic</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">1</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">On</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">2</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Off</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">3</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Caption</p></td> 
   </tr> 
   <tr> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">4</p></td> 
    <td class="tableblock halign-left valign-top"><p class="tableblock">Next cell</p></td> 
   </tr> 
  </tbody> 
 </table>
