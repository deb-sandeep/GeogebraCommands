 <h1 class="page">PerpendicularPlane Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    PerpendicularPlane( &lt;Point&gt;, &lt;Line&gt; )
   </dt> 
   <dd> 
    <p>Creates a plane through the given point, perpendicular to the given line.</p> 
   </dd> 
   <dt class="hdlist1">
    PerpendicularPlane( &lt;Point&gt;, &lt;Vector&gt; )
   </dt> 
   <dd> 
    <p>Creates a plane through the given point, perpendicular to the given vector.</p> 
   </dd>
