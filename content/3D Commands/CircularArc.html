<article class="doc"> 
 <h1 class="page">CircularArc Command</h1> 
 <div class="dlist"> 
  <dl> 
   <dt class="hdlist1">
    CircularArc( &lt;Midpoint&gt;, &lt;Point A&gt;, &lt;Point B&gt; )
   </dt> 
   <dd> 
    <p>Creates a circular arc with midpoint between the two points.</p> 
   </dd> 
  </dl> 
 </div> 
 <div class="admonitionblock note"> 
  <table> 
   <tbody>
    <tr> 
     <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
     <td class="content"> 
      <div class="ulist"> 
       <ul> 
        <li> <p>The arc length is displayed in <em>Algebra View</em>.</p> </li> 
        <li> <p>Point <em>B</em> does not have to lie on the arc.</p> </li> 
        <li> <p>See also <span class="image"><img src="../../images/24px-Mode_circlearc3.svg.png" alt="Mode circlearc3.svg" width="24" height="24"></span> <a href="../../tools/Circular_Arc/" class="xref page">Circular Arc</a> tool.</p> </li>
       </ul>
