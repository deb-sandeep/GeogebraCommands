 <h1 class="page">MinimalPolynomial Command</h1> 
 <div class="sect1"> 
  <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
  <div class="sectionbody"> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
      MinimalPolynomial( &lt;Matrix&gt; )
     </dt> 
     <dd> 
      <p>Returns the <a href="https://en.wikipedia.org/wiki/Minimal_polynomial_(linear_algebra)">minimal polynomial</a> of the given matrix.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>MinimalPolynomial({{1,0},{0,1}})</code> yields \(x-1\).</p> 
     </div> 
    </div> 
   </div> 
  </div>
