 <body> 
  <article class="doc"> 
   <h1 class="page">Remove Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Remove( &lt;List&gt;, &lt;List&gt; ) 
     </dt> 
     <dd> 
      <p>Removes objects from the first list each time they appear in the second list.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>Remove({1,3,4,4,9},{1,4,5})</code> yields list <code>{3,4,9}</code>.</p> 
     </div> 
    </div> 
   </div> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody> 
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="ulist"> 
         <ul> 
          <li> <p></p> 
           <div class="paragraph"> 
            <p>See also <a href="RemoveUndefined.html" class="xref page">RemoveUndefined Command</a>.</p> 
           </div> </li> 
          <li> <p>You can also type <code>{1,3,4,4,9} \ {1,4,5}</code> if you want the set-theoretic difference .</p> </li> 
         </ul> 
        </div> </td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
  </article>
