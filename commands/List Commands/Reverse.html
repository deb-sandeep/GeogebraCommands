 <body> 
  <article class="doc"> 
   <h1 class="page">Reverse Command</h1> 
   <div id="preamble"> 
    <div class="sectionbody"> 
     <div class="dlist"> 
      <dl> 
       <dt class="hdlist1">
         Reverse( &lt;List&gt; ) 
       </dt> 
       <dd> 
        <p>Reverses the order of a <a href="https://geogebra.github.io/docs/manual/en/Lists/" class="xref page">list</a>.</p> 
       </dd> 
      </dl> 
     </div> 
     <div class="exampleblock"> 
      <div class="content"> 
       <div class="paragraph"> 
        <p><code>Reverse(list1)</code> reverses <code>list1 = {(1, 2), (3, 4), (5, 6)}</code> to create <em>list2 = {(5, 6), (3, 4), (1, 2)}</em></p> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
   <div class="sect1"> 
    <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
    <div class="sectionbody"> 
     <div class="dlist"> 
      <dl> 
       <dt class="hdlist1">
         Reverse( &lt;List&gt; ) 
       </dt> 
       <dd> 
        <p>Reverses the order of a <a href="https://geogebra.github.io/docs/manual/en/Lists/" class="xref page">list</a>.</p> 
       </dd> 
      </dl> 
     </div> 
     <div class="exampleblock"> 
      <div class="content"> 
       <div class="paragraph"> 
        <p><code>Reverse({1, 2, 3, 4})</code> reverses the list to create <em>{4, 3, 2, 1}</em></p> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div>
