  <article class="doc"> 
   <h1 class="page">UnicodeToText Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       UnicodeToText( &lt;List of Integers&gt; ) 
     </dt> 
     <dd> 
      <p>Converts the integer Unicode numbers back into text.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>UnicodeToText({104, 101, 108, 108, 111})</code> yields the text <em>"hello"</em>.</p> 
     </div> 
    </div> 
   </div>
