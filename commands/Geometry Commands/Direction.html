   <h1 class="page">Direction Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Direction( &lt;Line&gt; ) 
     </dt> 
     <dd> 
      <p>Yields the direction vector of the line.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>Direction(-2x + 3y + 1 = 0)</code> yields the vector \(u= \begin{pmatrix} 3 \\ 2 \end{pmatrix} \)</p> 
     </div> 
    </div> 
   </div> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody> 
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p>A line with equation <em>ax + by = c</em> has the direction vector <em>(b, - a)</em>.</p> 
        </div> </td> 
      </tr>

    </table>
