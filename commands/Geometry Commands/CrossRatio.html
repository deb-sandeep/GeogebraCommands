  <article class="doc"> 
   <h1 class="page">CrossRatio Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       CrossRatio( &lt;Point A&gt;, &lt;Point B&gt;, &lt;Point C&gt;, &lt;Point D&gt; ) 
     </dt> 
     <dd> 
      <p>Calculates the cross ratio <em>λ</em> of four collinear points <em>A</em>, <em>B</em>, <em>C</em> and <em>D</em>, where: <em>λ = <a href="AffineRatio.html" class="xref page">AffineRatio[B, C, D</a>] / <a href="AffineRatio.html" class="xref page">AffineRatio[A, C, D</a>].</em></p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>CrossRatio((-1, 1), (1, 1), (3, 1), (4, 1))</code> yields <em>1.2</em></p> 
     </div> 
    </div> 
   </div> 
  </article>
