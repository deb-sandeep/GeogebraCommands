   <h1 class="page">AffineRatio Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       AffineRatio( &lt;Point A&gt;, &lt;Point B&gt;, &lt;Point C&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the affine ratio <em>λ</em> of three collinear points <em>A</em>, <em>B</em> and <em>C</em>, where <em>C = A + λ * AB</em>.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>AffineRatio((-1, 1), (1, 1), (4, 1))</code> yields <em>2.5</em></p> 
     </div> 
    </div> 
   </div>
