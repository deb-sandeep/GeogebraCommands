 <body> 
  <article class="doc"> 
   <h1 class="page">CellRange Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       CellRange( &lt;Start Cell&gt;, &lt;End Cell&gt; ) 
     </dt> 
     <dd> 
      <p>Creates a list containing the cell values in this cell range.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p>Let <code>A1 = 1</code>, <code>A2 = 4</code>, <code>A3 = 9</code> be <a href="https://geogebra.github.io/docs/manual/en/Spreadsheet_View/" class="xref page">spreadsheet</a> cells values.Then <code>CellRange(A1, A3)</code> returns the list {1, 4, 9}.</p> 
     </div> 
    </div> 
   </div> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody> 
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p><code>A1:A3</code> is a shorter syntax.</p> 
        </div> </td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
  </article> 
 </body>
