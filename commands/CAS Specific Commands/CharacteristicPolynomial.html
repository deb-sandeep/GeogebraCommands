   <h1 class="page">CharacteristicPolynomial Command</h1> 
   <div class="sect1"> 
    <h2 id="_cas_syntax"><a class="anchor" href="#_cas_syntax"></a>CAS Syntax</h2> 
    <div class="sectionbody"> 
     <div class="dlist"> 
      <dl> 
       <dt class="hdlist1">
         CharacteristicPolynomial( &lt;Matrix&gt; ) 
       </dt> 
       <dd> 
        <p>Returns the <a href="https://en.wikipedia.org/wiki/Characteristic_polynomial">characteristic polynomial</a> of the given matrix.</p> 
       </dd> 
      </dl> 
     </div> 
     <div class="exampleblock"> 
      <div class="content"> 
       <div class="paragraph"> 
        <p><code>CharacteristicPolynomial({{1,2},{3,4}})</code> yields \(x^2-5x-2\).</p> 
       </div> 
      </div> 
     </div>
