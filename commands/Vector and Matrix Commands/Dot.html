 <body> 
  <article class="doc"> 
   <h1 class="page">Dot Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Dot( &lt;Vector&gt;, &lt;Vector&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the dot product (scalar product) of the two vectors.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>Dot((1, 3, 2), (0, 3, -2))</code> yields <em>5</em>, the scalar product of <em>(1, 3, 2)</em> and <em>(0, 3, -2)</em>.</p> 
     </div> 
    </div> 
   </div>
