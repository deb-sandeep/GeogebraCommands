  <article class="doc"> 
   <h1 class="page">SetSeed Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       SetSeed( &lt;Integer&gt; ) 
     </dt> 
     <dd> 
      <p>Seeds the random number generator so that subsequent random numbers will be determined by the seed.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>SetSeed(33)</code></p> 
     </div> 
    </div> 
   </div>

       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p>See also <a href="../Algebra Commands/RandomBetween.html" class="xref page">RandomBetween command</a>, <a href="../CAS Specific Commands/RandomElement.html" class="xref page">RandomElement command</a>, <a href="../CAS Specific Commands/RandomBinomial.html" class="xref page">RandomBinomial command</a>, <a href="../CAS Specific Commands/RandomNormal.html" class="xref page">RandomNormal command</a>, <a href="../CAS Specific Commands/RandomPoisson.html" class="xref page">RandomPoisson command</a>, <a href="../CAS Specific Commands/RandomUniform.html" class="xref page">RandomUniform command</a>.</p>
