 <body> 
  <article class="doc"> 
   <h1 class="page">Rename Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Rename( &lt;Object&gt;, &lt;Name&gt; ) 
     </dt> 
     <dd> 
      <p>Sets the <a href="https://geogebra.github.io/docs/manual/en/Labels_and_Captions/" class="xref page">label</a> of given object to the given name.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p>Let <code>c: x^2 + 2y^2 = 2</code>. <code>Rename(c, "ell")</code> sets the label to <em>ell</em>.</p> 
     </div> 
    </div> 
   </div> 
  </article>
