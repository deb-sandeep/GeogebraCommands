 <body> 
  <article class="doc"> 
   <h1 class="page">SetTrace Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       SetTrace( &lt;Object&gt;, &lt;true | false&gt; ) 
     </dt> 
     <dd> 
      <p>Turns <a href="https://geogebra.github.io/docs/manual/en/Tracing/" class="xref page">Tracing</a> on/off for the specified object.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p>Create a point A, then type in <code>SetTrace(A,true)</code>. Select the <span class="image"><img src="../../images/22px-Mode_move.svg.png" alt="Mode move.svg" width="22" height="22"></span><a href="https://geogebra.github.io/docs/manual/en/tools/Move/" class="xref page">Move Tool</a> and drag the point, to show its trace.</p> 
     </div> 
    </div> 
   </div> 
   <div class="admonitionblock note"> 
    <table> 
     <tbody> 
      <tr> 
       <td class="icon"> <i class="fa icon-note" title="Note"></i> </td> 
       <td class="content"> 
        <div class="paragraph"> 
         <p>Use <a href="ZoomIn.html" class="xref page">ZoomIn(1)</a> to clear all traces.</p> 
        </div> </td> 
      </tr> 
     </tbody> 
    </table> 
   </div> 
  </article>
