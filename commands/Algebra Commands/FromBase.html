 <body> 
  <article class="doc"> 
   <h1 class="page">FromBase Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       FromBase( "&lt;Number as Text&gt;", &lt;Base&gt; ) 
     </dt> 
     <dd> 
      <p>Converts given number from given <a href="https://en.wikipedia.org/wiki/Radix">base</a> into decimal base. The base must be between 2 and 36. The number must be an integer.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="ulist"> 
      <ul> 
       <li> <p><code>FromBase("FF", 16)</code> returns 255.</p> </li> 
       <li> <p><code>FromBase("100000000", 2)</code> returns 256.</p> </li> 
      </ul> 
     </div> 
    </div> 
   </div>

       <td class="content"> 
        <div class="paragraph"> 
         <p>See also <a href="ToBase.html" class="xref page">ToBase</a> command</p> 
        </div> </td>

    </table> 
   </div>
