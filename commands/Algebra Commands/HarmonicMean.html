   <div class="dlist">

     <dt class="hdlist1">
       HarmonicMean( &lt;List of Numbers&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the <a href="https://en.wikipedia.org/wiki/Harmonic_mean">harmonic mean</a> of given list of numbers.</p> 
     </dd> 
    </dl>

   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>HarmonicMean({13, 7, 26, 5, 19})</code> yields <em>9.79</em>.</p>
