 <body> 
  <article class="doc"> 
   <h1 class="page">Div Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Div( &lt;Dividend Number&gt;, &lt;Divisor Number&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the quotient (integer part of the result) of the two numbers.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>Div(16, 3)</code> yields <em>5</em>.</p> 
     </div> 
    </div> 
   </div> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Div( &lt;Dividend Polynomial&gt;, &lt;Divisor Polynomial&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the quotient of the two polynomials.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>Div(x^2 + 3 x + 1, x - 1)</code> yields <em>f(x) = x + 4</em>.</p> 
     </div> 
    </div> 
   </div> 
  </article> 
 </body>
