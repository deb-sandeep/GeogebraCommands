  <article class="doc"> 
   <h1 class="page">Ends Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Ends( &lt;Quadric&gt; ) 
     </dt> 
     <dd> 
      <p>Creates the top and the bottom of the limited quadric.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="ulist"> 
      <ul> 
       <li> <p><code>Ends( cylinder )</code> yields two circles.</p> </li> 
       <li> <p><code>Ends( cone )</code> yields a circle and the cone end (point).</p> </li> 
      </ul> 
     </div> 
    </div> 
   </div>
