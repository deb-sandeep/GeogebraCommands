  <article class="doc"> 
   <h1 class="page">SDY Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       SDY( &lt;List of Points&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the <a href="https://en.wikipedia.org/wiki/Standard_deviation">standard deviation</a> of the <em>y</em>-coordinates of the points in the given <a href="https://geogebra.github.io/docs/manual/en/Lists/" class="xref page">list</a>.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>SDY({(1, 1), (2, 2), (3, 1), (3, 3), (4, 2), (3, -1)})</code> yields <em>a = 1.25</em>.</p> 
     </div> 
    </div> 
   </div> 
  </article>
