  <article class="doc"> 
   <h1 class="page">SigmaYY Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       SigmaYY( &lt;List of Points&gt; ) 
     </dt> 
     <dd> 
      <p>Calculates the sum of squares of <em>y</em>-coordinates of the given points.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p>Let <code>list = {(-3, 4), (-1, 4), (-2, 3), (1, 3), (2, 2), (1, 5)}</code> be a list of points. <code>SigmaYY(list)</code> yields <em>a = 79</em>.</p> 
     </div> 
    </div>
