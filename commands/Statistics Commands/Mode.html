 <body> 
  <article class="doc"> 
   <h1 class="page">Mode Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Mode( &lt;List of Numbers&gt; ) 
     </dt> 
     <dd> 
      <p>Determines the mode(s) of the list elements.</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="ulist"> 
      <ul> 
       <li> <p><code>Mode({1, 2, 3, 4})</code> returns an empty list <em>{}</em>.</p> </li> 
       <li> <p><code>Mode({1, 1, 1, 2, 3, 4})</code> returns the list <em>{1}</em> .</p> </li> 
       <li> <p><code>Mode({1, 1, 2, 2, 3, 3, 4})</code> returns the list <em>{1, 2, 3}</em>.</p> </li> 
      </ul> 
     </div> 
    </div> 
   </div> 
  </article>
