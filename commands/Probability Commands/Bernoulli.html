   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       Bernoulli( &lt;Probability p&gt;, &lt;Boolean Cumulative&gt; ) 
     </dt> 
     <dd> 
      <p>For <em>Cumulative = false</em> returns the bar graph of <a href="https://en.wikipedia.org/wiki/Bernoulli_distribution">Bernoulli distribution</a> where probability of success is equal to <em>p</em>. For <em>Cumulative = true</em> returns the bar graph of cumulative Bernoulli distribution.</p>
