  <article class="doc"> 
   <h1 class="page">RemovableDiscontinuity Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       RemovableDiscontinuity( &lt;Function&gt; ) 
     </dt> 
     <dd> 
      <p>Computes the removable discontinuity at a point for broken rational functions (also for previews).</p> 
     </dd> 
    </dl> 
   </div> 
   <div class="exampleblock"> 
    <div class="content"> 
     <div class="paragraph"> 
      <p><code>RemovableDiscontinuity((3-x)/(2 x^(2)-6 x))</code> yields <em>(3,-0.17)</em>.</p> 
     </div> 
    </div> 
   </div>
