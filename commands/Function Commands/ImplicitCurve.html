 <body> 
  <article class="doc"> 
   <h1 class="page">ImplicitCurve Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       ImplicitCurve( &lt;List of Points&gt; ) 
     </dt> 
     <dd> 
      <p>Creates <a href="https://geogebra.github.io/docs/manual/en/Curves/" class="xref page">implicit curve</a> through given set of points. The length of the list must be \(\frac{n(n+3)}2\) for implicit curve of degree \(n\).</p> 
     </dd> 
     <dt class="hdlist1">
       ImplicitCurve( &lt;f(x,y)&gt; ) 
     </dt> 
     <dd> 
      <p>Creates the <a href="https://geogebra.github.io/docs/manual/en/Curves/" class="xref page">implicit curve</a> f(x,y) = 0.</p> 
     </dd> 
    </dl> 
   </div>
