   <h1 class="page">MinimumSpanningTree Command</h1> 
   <div class="dlist"> 
    <dl> 
     <dt class="hdlist1">
       MinimumSpanningTree( &lt;List of Points&gt; ) 
     </dt> 
     <dd> 
      <p>Returns the minimum spanning tree of a complete graph on given vertices in which weight of edge <em>(u,v)</em> is the Euclidian distance between <em>u</em> and <em>v</em>. The resulting object is a <a href="../Geometry Commands/Locus.html" class="xref page">locus</a>.</p> 
     </dd> 
    </dl>
